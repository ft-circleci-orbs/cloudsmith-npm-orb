description: >
  Configure pip and install requirements from Cloudsmith.
usage:
  version: 2.1
  orbs:
    cloudsmith-npm: ft-circleci-orbs/cloudsmith-npm@1.1
  jobs:
    build:
      docker:
        - image: cimg/node:20.12
      steps:
        - checkout
        - cloudsmith-python/create_npmrc:
            repository: "your-repository-id"

  workflows:
    main:
      jobs:
        - build

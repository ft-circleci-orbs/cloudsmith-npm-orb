description: >
  Upload an npm package to Cloudsmith using the Cloudsmith CLI.
usage:
  version: 2.1
  orbs:
    cloudsmith-npm: ft-circleci-orbs/cloudsmith-npm@1.1
  jobs:
    build:
      docker:
        - image: cimg/node:20.12
      steps:
        - checkout

        - run:
            name: Build package
            command: npm pack

        - cloudsmith-python/upload_package:
            repository: "your-repository-id"
  workflows:
    main:
      jobs:
        - build

description: >
  Install a package from Cloudsmith using npm.
usage:
  version: 2.1
  orbs:
    cloudsmith-npm: ft-circleci-orbs/cloudsmith-npm@1.1
  jobs:
    build:
      docker:
        - image: cimg/node:20.12
      steps:
        - checkout
        - cloudsmith-npm/create_npmrc:
            repository: "your-repository-id"
        - run:
            name: Install specific package
            command: npm install your-package==0.0.0
  workflows:
    main:
      jobs:
        - build
